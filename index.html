<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

    <title>Projeto Dragon Ball Z</title>
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/1157px-DBZ_logo.png" alt="Logo dbz">
    </header>
    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="goku" data-name="Goku" data-description="O protagonista da série, um Saiyajin que é conhecido por sua força incomparável e sua busca pela paz.">
            <img src="./src/imagens/card-goku.jpg" alt="Personagem Goku" />
          </li>
          <li class="personagem" id="vegeta" data-name="Vegeta" data-description="Inicialmente um vilão, Vegeta eventualmente se redime e se junta aos Guerreiros Z. Ele é um poderoso Saiyajin com um orgulho inabalável.">
            <img src="./src/imagens/card-vegeta.jpg" alt="Personagem Vegeta" />
          </li>
          <li class="personagem" id="gohan" data-name="Gohan" data-description="Filho mais velho de Goku, Gohan é conhecido por sua bondade e inteligência. Ele é capaz de desencadear grandes poderes quando necessário.">
            <img src="./src/imagens/card-gohan.jpg" alt="Personagem Gohan" />
          </li>
          <li class="personagem" id="piccolo" data-name="Piccolo" data-description="Originalmente um inimigo, Piccolo eventualmente se torna um aliado próximo dos Guerreiros Z. Ele é um Namekuseijin com habilidades de luta excepcionais.">
            <img
              src="./src/imagens/card-piccolo.jpg"
              alt="Personagem Piccolo"
            />
          </li>
          <li class="personagem" id="freeza" data-name="Freeza" data-description="Um dos principais antagonistas da série, Freeza é um tirano galáctico implacável com poderes incríveis.">
            <img src="./src/imagens/card-freeza.jpg" alt="Personagem freeza" />
          </li>
          <li class="personagem" id="android17" data-name="Android 17" data-description="Um dos androides criados pelo Dr. Gero para destruir os Guerreiros Z, Android 17 é uma máquina de combate altamente poderosa.">
            <img
              src="./src/imagens/card-android17.jpg"
              alt="Personagem Android 17"
            />
          </li>
          <li class="personagem" id="cell" data-name="Cell" data-description="Uma criatura bio-androide criada pelo Dr. Gero para ser o ser perfeito, Cell é uma das ameaças mais formidáveis enfrentadas pelos Guerreiros Z.">
            <img src="./src/imagens/card-cell.jpg" alt="Personagem Cell" />
          </li>
          <li class="personagem" id="majinboo" data-name="Majin Boo" data-description="Uma entidade mágica destrutiva que causa estragos no universo. Existem várias formas de Buu, cada uma mais perigosa que a anterior.">
            <img
              src="./src/imagens/card-majinboo.jpg"
              alt="Personagem Majin Boo"
            />
          </li>
        </ul>
      </section>
      <section class="personagem-selecionado">
        <img class="personagem-grande" src="./src/imagens/card-goku.png" alt="Personagem Selecionado">

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Goku</h2>
          <p class="descricao-personagem" id="descricao-personagem">O protagonista da série, um Saiyajin que é conhecido por sua força incomparável e sua busca pela paz.</p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
